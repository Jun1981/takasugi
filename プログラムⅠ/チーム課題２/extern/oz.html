    <h1>オーザック<hr></h1>
    <p>
    <pre>
        O'ZACK

ハウス食品のポテトスナック。1990年3月発売。

表面をぼこぼこに加工した「特許バブリング製法」により、適度な厚みとざっくりした歯ごたえに仕上げた。

定番の「あっさり塩味」「磯のり塩」のほか、季節企画や各種イベントととのタイアップ企画による期間限定フレーバーも数多く発売されている。

とんがりコーンと並ぶ、ハウスの売れ筋スナック菓子。

なお、2001年5月には原料に遺伝子組み換えじゃがいもが混入し、自主回収するという報道があったが、現在の製品パッケージには遺伝子組み換え原料に関しての記述は特にない。
  
    </pre>
