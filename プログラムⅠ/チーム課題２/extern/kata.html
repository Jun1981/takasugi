    <h1>堅あげポテト<hr></h1>
    <p>
 カルビーが販売するスナック菓子。低温で長時間フライする、アメリカの伝統的な釜揚げ製法で作られたポテトチップス。1993年より北海道・東北地域限定で発売され、2005年に全国展開が開始された。通常のポテトチップスよりも堅い食感でじゃがいもの風味が凝縮されていること、油分が低いことなどから人気を集めている。2012年11月現在、うすしお、ブラックペッパー、のりのほか、地域限定のフレーバーが販売されている。12年11月、滋賀県の工場で同年7月20日～11月17日に製造された商品にガラス片が混入していることが発覚し、対象となる約534万袋の自主回収が行われた。
 </p>
